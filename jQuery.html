<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    




    <script>
        //remember that html code within jQuery requires ' ', not " ".
    $(document).ready(function(){
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1 id='heading'>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1 (click me)</p>\
                        <p id='2'>Paragraph 2 (click me)</p>\
                        <p id='3'>Paragraph 3 (click me too)</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#1").css({"color":"grey"});
        $("#2").css({"color":"green"});
        $("#3").css({"color":"red"});
        $("#heading").css({"color":"blue"})
        $("#1").click(function(){
            $("#1").hide("slow");
        });
        $("#2").click(function(){
            $('h1').hide();
        });
        $("#3").click(function(){
            $("#inner").append(
            "<p>Hello</p>\
            "
            );
        });
    });
    
    </script>
</body>
</html>
